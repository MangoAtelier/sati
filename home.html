<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de Imágenes en Secuencia</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 600vh; /* Ajustar para que haya espacio para hacer scroll */
        }

        

        /* Slider inicial */
        .slider-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            z-index: 2;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .slider-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .slide {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
        }

        .slide.active {
            display: flex;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin-bottom: 0px;
            border-radius: 0px;
        }

        .slider-nav {
            position: absolute;
            bottom: 10%;
            display: flex;
            gap: 10px;
        }

        .slider-nav button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            cursor: pointer;
        }

        .slider-nav button.active {
            background-color: #00bcd4;
        }

        /* Contenedor para la secuencia de imágenes */
        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }

        #sequence-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slideimg {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Media query para tablets y móviles */
        @media (max-width: 1024px) {
            nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Slider inicial con múltiples slides -->
    <div class="slider-container" id="sliderContainer">
        <div class="slide active">
            <img class="slideimg" src="./images/slide1.jpg" alt="Slide 1">
            <p>Texto para el Slide 1</p>
        </div>
        <div class="slide">
            <img class="slideimg" src="./images/slide2.jpg" alt="Slide 2">
            <p>Texto para el Slide 2</p>
        </div>
        <div class="slide">
            <img class="slideimg" src="./images/slide3.jpg" alt="Slide 3">
            <p>Texto para el Slide 3</p>
        </div>
        <div class="slider-nav">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
    </div>

    <!-- Contenedor para la secuencia de imágenes -->
    <div id="image-container">
        <img id="sequence-image" src="" alt="Secuencia de Imágenes">
    </div>

    <script>
        const totalImages = 900;
        const imagePath = "./optimizadas/";
        const imageFormat = ".jpg";
        const imgElement = document.getElementById("sequence-image");
        const sliderContainer = document.getElementById("sliderContainer");

        let lastScroll = 0; // Guarda la posición del scroll previa

        // Slider inicial
        const slides = document.querySelectorAll(".slide");
        const navButtons = document.querySelectorAll(".slider-nav button");
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);
                navButtons[i].classList.toggle("active", i === index);
            });
        }

        navButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 3000);

        function getImageIndex() {
            const scrollTop = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            return Math.min(totalImages - 1, Math.floor((scrollTop / maxScroll) * totalImages));
        }

        function loadCurrentImage() {
            const index = getImageIndex();
            const imageNumber = String(index + 1).padStart(3, '0');
            imgElement.src = `${imagePath}${imageNumber}${imageFormat}`;
        }

        function toggleSliderOnScroll() {
            const currentScroll = window.scrollY;
            if (currentScroll > lastScroll) {
                sliderContainer.classList.add("hidden");
            } else if (currentScroll < lastScroll && currentScroll < 50) {
                sliderContainer.classList.remove("hidden");
            }
            lastScroll = currentScroll;
        }

        window.addEventListener("scroll", () => {
            toggleSliderOnScroll();
            loadCurrentImage();
        });

        loadCurrentImage();
    </script>
</body>
</html>
